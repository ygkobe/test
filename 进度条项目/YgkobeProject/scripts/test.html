<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
            margin: 0;
        }

       .content-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

       .animated-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

       .animated-button:active {
            transform: scale(0.95);
            background-color: #45a049;
        }
    </style>
</head>

<body>
  <h2 style="text-align: center"> TOKEN</h2>
    <div class="content-container">
        <p>这里是一些文字内容，可以根据实际情况进实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改实际情况进行修改行修改。</p>
    </div>
    <button class="animated-button">点击我</button>
</body>

</html>
